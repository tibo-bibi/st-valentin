<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une question pour toi...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
</head>
<body class="no-scroll">
    <div class="container" id="container">
        <h1 class="header_text">‚ù§Ô∏è Coucou Bianca ‚ù§Ô∏è</h1>
        <h2 class="header_text">Would you be my valentine ?</h2>
        <div class="gif_container">
            <img src="https://media.tenor.com/uRzMIon_NBgAAAAi/bubuiak14kiss1.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn pulse" id="yesButton" onclick="nextPage()">Oui !</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Non</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            x = Math.max(0, x);
            y = Math.max(0, y);

            noButton.style.position = 'absolute'; 
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(createFallingEmoji, 200);
        });

        function createFallingEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï', 'ü•∞', 'üòç', 'üòò', 'üòª', 'üíò'];
            
            const emoji = document.createElement('div');
            emoji.classList.add('heart');

            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            emoji.style.left = Math.random() * 100 + 'vw';
            
            emoji.style.animationDuration = (Math.random() * 3) + 4 + 's'; 
            emoji.style.fontSize = (Math.random() * 1.5) + 1 + 'rem'; 
            
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 7000);
        }
    </script>
    <script src="effects.js" defer></script>
</body>
</html>
